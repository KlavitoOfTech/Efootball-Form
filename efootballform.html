<!DOCTYPE html>
<html lang=en>
  <head>
    <title>EfootballGamers Form</title>
    <link rel="stylesheet" href="styles/efootballform.css">
  </head>
  <body>
    <div>
      <h1 id="title">KONAMI</h1>
    </div>
    <h2>EfootballGamers Survey Form</h2>
    <p id="description">Thank you for taking the time to check/fill out my form.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name*<input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email*<input id="email" type="email" placeholder="Enter your email" required></label>
      <label for="number" id="number-label">Number<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
      <label>What level of AI do you enjoy playing against?<select id="dropdown" name="dropdown">
            <option value="">( Select an option )</option>
            <option value="1">Beginner</option>
            <option value="2">Amateur</option>
            <option value="3">Regular</option>
            <option value="4">Professional</option>
            <option value="5">Top-player</option>
            <option value="6">Superstar</option>
            <option value="7">Legend</option>
        </select>
      </label>
      <label>Would you recommend efootball to a friend? 
      <label for="definitely"class="pick"><input type="radio" name="choice" value="definitely" class="inline">Definitely</label>
      <label for='maybe' class="pick"><input type="radio" name="choice" value='maybe' class="inline">Maybe</label>
      <label for="not sure" class="pick"><input type="radio" name="choice" value='not sure' class="inline">Not sure</label>
      <label>Which do you enjoy playing? 
      <label for="online" class="pick"><input type='checkbox' value="online" class="inline">Online</label>
      <label for="offline" class="pick"><input type='checkbox' value="offline" class="inline">Offline</label>  
      </label>
      <label for="bio">What would you like to see improved? <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Leave a comment here...."></textarea></label>
      <input id="submit" type="submit">
    </form>
  </body>
</html>
